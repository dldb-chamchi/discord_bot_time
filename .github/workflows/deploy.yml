#자동 배포 워크플로우
name: Deploy Bot

on:
  # main 브랜치에 push가 발생했을 때 이 워크플로우를 실행합니다.
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub Actions를 실행하는 가상 머신에 코드를 다운로드합니다.
      - uses: actions/checkout@v4

      # 2. 서버에 SSH로 접속하여 배포 스크립트를 실행합니다.
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          passphrase: ${{ secrets.DEPLOY_KEY_PASSPHRASE }}
          script: |
            # 스크립트 실행 중 오류가 발생하면 즉시 중단합니다.
            set -e

            # 서버의 프로젝트 디렉터리에 있는 redeploy.sh 스크립트를 실행합니다.
            # 경로를 discord-study-bot으로 수정했습니다.
            ~/discord-study-bot/redeploy.sh